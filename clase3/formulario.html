<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="">
        <legend>Formulario</legend>
        <p>
            <label for="">input tipo texto</label><br>
            <input type="text" placeholder="ingrese su nombre">
        </p>
        <p>
            <label for="">input tipo radio</label><br>
            <input type="radio">
        </p>
        <p>
            <label for="">input tipo checkbox</label><br>
            <input type="checkbox">
        </p>   
        <p>
            <label for="">input tipo password</label><br>
            <input type="password">
        </p>
        <p>
            <label for="">input tipo enviar</label><br>
            <input type="submit" value="Registrar">
        </p>
        <p>
            <label for="">input tipo oculto</label><br>
            <input type="hidden">
        </p>
        <p>
            <label for="">input tipo archivo</label><br>
            <input type="file" value="seleccione">
        </p>
        <p>
            <label for="">input tipo email</label><br>
            <input type="email">
        </p>
        <p>
            <label for="">input tipo busqueda</label><br>
            <input type="search"><input type="submit"value="ir">
        </p>
        <p>
            <label for="">input tipo url</label><br>
            <input type="url"placeholder="ingresar">
        </p>
        <p>
            <label for="">input tipo telefono</label><br>
            <input type="number"placeholder="ingrese su telefono">
        </p>
        <p>
            <label for="">input tipo rango</label><br>
            <input type="range" min="1" max="10" value="1">
        </p>
        <p>
            <label for="">input tipo color</label><br>
            <input type="color">
        </p>
        <p>
            <label for="">input tipo fecha</label><br>
            <input type="date">
        </p>
        <p>
            <select name="transporte" id="">
                <option value="0">seleccione una opcion</option>
                <option value="1">carro</option>
                <option value="2" selected>avion</option>   
                <option value="3">motocicleta</option>
                <option value="4">bicicleta</option>
            </select>
        </p>
        <p>
            <label for="">etiqueta para ingresar texto</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
